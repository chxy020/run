<!DOCTYPE HTML PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="telephone=no" name="format-detection" />
	<title>要跑</title>
	<link href="css/public.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:1.5)" href="css/mdpi.css" />
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:2.0)" href="css/hdpi.css" />
	<style type="text/css">
		.teamlist li.selected { background-color:#eee }

<body>
	<div class="header">
		<div id="backBtn" class="tbtn-l"></div>
		<div id="playName" class="header_text">2014要跑24小时接力赛</div>
	</div>

	<ul id="memberList" class="teamlist">
		<!--
		<li>
			<span class="baton">接力棒</span>

		</li>
		-->
	</ul>
	
	<!--以下代码要固定到页面最低部-->

	</ul>

	</ul>

	</ul>
